{% extends "base.html" %}
{% block content %}

<h2>Editar Casa</h2>

<form method="post">
  <label>Nome</label>
  <input name="name" value="{{ house[1] }}" required>

  <label>Preço de Venda</label>
  <input type="number" step="0.01" name="selling_price" value="{{ house[2] if house[2] else '' }}" placeholder="Preço de venda">

  <label>Observações</label>
  <textarea name="observations" rows="5" placeholder="Observações">{{ house[3] if house[3] else '' }}</textarea>

  <button type="submit">Salvar Alterações</button>
  <a href="/houses">Cancelar</a>
</form>

{% endblock %}
