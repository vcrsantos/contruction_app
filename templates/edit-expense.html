{% extends "base.html" %}
{% block content %}

<h2>Editar Gasto</h2>

<form method="post">

  <!-- Valor -->
  <label>Valor</label>
  <input
    type="number"
    step="0.01"
    name="value"
    value="{{ expense[1] }}"
    required
    autofocus
  >

  <!-- Categoria -->
  <label>Categoria</label>
  <select name="category_id" required>
    {% for c in categories %}
      <option value="{{ c[0] }}"
        {% if expense[2] == c[0] %}selected{% endif %}
      >
        {{ c[1] }}
      </option>
    {% endfor %}
  </select>

  <!-- Data -->
  <label>Data</label>
  <input
    type="date"
    name="date"
    value="{{ expense[3] }}"
    required
  >

  <!-- Casa -->
  <label>Casa</label>
  <select name="house_id" required>
    {% for house in houses %}
      <option value="{{ house[0] }}"
        {% if expense[4] == house[0] %}selected{% endif %}
      >
        {{ house[1] }}
      </option>
    {% endfor %}
  </select>

  <!-- Ações -->
  <button type="submit">Salvar Alterações</button>
  <a href="/expenses">Cancelar</a>

</form>

{% endblock %}
